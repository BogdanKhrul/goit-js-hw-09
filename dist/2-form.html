<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <script type="module" crossorigin src="/vanilla-app-template/2-form.js"></script>
    <link rel="modulepreload" crossorigin href="/vanilla-app-template/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/vanilla-app-template/assets/2-form-DzMYJgl9.css">

  </head>
  <body>
    <a class="navigation-link" href="./index.html">Go Back</a>

    <div class="container form-container">
      <form class="feedback-form" autocomplete="off">
        <label>
          <p>Email</p>
          <input
            class="form-input input-email"
            type="email"
            name="email"
            autofocus
          />
        </label>
        <label>
          <p>Message</p>
          <textarea
            class="form-input input-message"
            name="message"
            rows="8"
          ></textarea>
        </label>
        <button type="submit">Submit</button>
      </form>
    </div>

  </body>
</html>
